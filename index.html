<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container" role="main">
    <div id="final-box">
      <p>Your Result</p>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div id="score-info">
        <h2>
          Great
        </h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="score-box">
      <h3>Summary</h3>
      <div class="score-box" id="reaction">
        <p  class="icon"><img src="./assets/images/icon-reaction.svg" alt="Reaction"></p>
        <p class="title">Reaction</p>
        <p class="points"><span class="gained">80</span> / 100</p>
      </div>
      <div class="score-box" id="memory">
        <p class="icon"><img src="./assets/images/icon-memory.svg" alt="Memory"></p>
        <p class="title">Memory</p>
        <p class="points"><span class="gained">92</span> / 100</p>
      </div>
      <div class="score-box" id="verbal">
        <p class="icon"><img src="./assets//images/icon-verbal.svg" alt="Verbal"></p>
        <p class="title">Verbal</p>
        <p class="points"><span class="gained">61</span> / 100</p>
      </div>
      <div class="score-box" id="visual">
        <p class="icon"><img src="./assets/images/icon-visual.svg" alt="Visual"></p>
        <p class="title">Visual</p>
        <p class="points"><span class="gained">72</span> / 100</p>
      </div>
    </div>
    <div id="button-container">
      <button id="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Aq1q">Aq1q</a>.
  </div>
</body>
</html>
